name: carmanager_ui
description: "Provides UI components for the CarManager vehicle management application."
version: 0.0.1
repository: https://github.com/dan-chez/car_manager_ui

environment:
  sdk: '>=3.4.3 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  go_router: ^14.2.7
  flutter_svg: ^2.0.10+1
  lottie: ^3.1.2
  intl: ^0.19.0
  toggle_switch: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  mockingjay: ^0.6.0

flutter:
  fonts:
    - family: CMIcons
      fonts:
        - asset: packages/carmanager_ui/assets/fonts/CMIcons.ttf
