name: carmanager_ui
description: "Provides UI components for the CarManager vehicle management application."
version: 1.6.0
repository: https://github.com/dan-chez/car_manager_ui

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  go_router: ^17.0.1
  flutter_svg: ^2.2.3
  lottie: ^3.3.2
  intl: ^0.20.2
  toggle_switch: ^2.3.0
  fl_chart: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 6.0.0
  mockingjay: ^2.1.0

flutter:
  fonts:
    - family: CMIcons
      fonts:
        - asset: packages/carmanager_ui/fonts/CMIcons.ttf
    - family: Poppins
      fonts:
        - asset: packages/carmanager_ui/fonts/poppins/Poppins-Light.ttf
          weight: 300
        - asset: packages/carmanager_ui/fonts/poppins/Poppins-Regular.ttf
        - asset: packages/carmanager_ui/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: packages/carmanager_ui/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: packages/carmanager_ui/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: packages/carmanager_ui/fonts/poppins/Poppins-LightItalic.ttf
          style: italic
